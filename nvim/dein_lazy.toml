[[plugins]]
repo = 'vim-denops/denops.vim'

[[plugins]]
repo = 'previm/previm'
hook_add = '''
  let g:previm_open_cmd = 'open -a Google\ Chrome'
'''

[[plugins]]
repo = 'prettier/vim-prettier'
build = 'npm install'
on_ft = ['markdown']
hook_source = '''
  autocmd BufWritePre,InsertLeave *.md PrettierAsync
'''
